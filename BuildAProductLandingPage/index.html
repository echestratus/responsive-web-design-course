<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header id="header">
        <img width="50" src="https://th.bing.com/th/id/OIP.4dcJ_AHTJ81dikKbJ_xBtgAAAA?rs=1&pid=ImgDetMain" alt="logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#video">video</a></li>
                <li><a class="nav-link" href="#form">form</a></li>
                <li><a class="nav-link" href="#pricing">pricing</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <iframe id="video"  src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0" allowfullscreen></iframe>     
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" name="email" id="email" placeholder="please input an email">
            <input type="submit" id="submit">
        </form>
        <div id="pricing">
            <div class="tenor-trombone"></div>
            <div class="bass-trombone"></div>
            <div class="valve-trombone"></div>
        </div>
    </main>
</body>
</html>
